name: Build Compiler

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  BUILD_TYPE: Release
  

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Install ninja-build
      run: | 
       apt install ninja-build

    - name: Display Setup
      run: |
       echo "ninja-build is installed at: "
       which ninja
       echo "CMake is installed at: "
       which cmake
